<!DOCTYPE html>
<html>

<body>
    <h1>Calculation History</h1>
    <ul>
        <li th:each="entry : ${history}">
            <span th:text="${entry.expression} + ' = ' + entry.result"></span>
        </li>
    </ul>
    <a href="/">Back to Calculator</a>
</body>
</html>
